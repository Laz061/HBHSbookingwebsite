<!DOCTYPE html>
<html lang="EN-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>HBHS booking website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/logo place holder.png" class="logo">
        </header>

        <div class="lform-wrapper register">
            <section>
                <div class="lform-box register">
                    <form action="">
                        <a href="index.html"><i data-feather="home" class="btnhome"></i></a>
                        <h2>Login</h2>

                        <div class="input-box">
                            <span class="icon">
                                <i data-feather="mail"></i>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <i data-feather="lock"></i>
                            </span>
                            <input type="password" required>
                            <label>password</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <i data-feather="lock"></i>
                            </span>
                            <input type="password" required>
                            <label>Confirm Password</label>
                        </div>


                        <button class="lgbutton" type="submit">Register</button>

                        <div class="register-link">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <main>
        <h1></h1>
    </main>

    <script>
        feather.replace();
    </script>

</body>

</html>
